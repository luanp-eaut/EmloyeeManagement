<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Phần mềm quản lý nhân sự</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" th:href="@{/employees}">Phần mềm quản lý nhân sự</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto w-100">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/employees}">Danh sách nhân viên</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/employees/new}">Thêm nhân viên</a></li>
					<li sec:authorize="!isAuthenticated()" class="ms-auto"><a
						class="nav-link" th:href="@{/login}">Login</a></li>
					<li sec:authorize="isAuthenticated()" class="ms-auto"><a
						class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Thông tin nhân viên</h2>
					</div>
					<div class="card-body">
						<p>
							Họ tên: <strong th:text="${employee.fullName}"></strong>
						</p>
						<p>
							Chức danh: <strong th:text="${employee.title}"></strong>
						</p>
						<p>
							Email: <strong th:text="${employee.email}"></strong>
						</p>
						<p>
							Điện thoại: <strong th:text="${employee.telephone}"></strong>
						</p>
						<p>
							Quyền: <strong
								th:text="${employee.role == 'admin' ? 'Quản trị' : (employee.role == 'employee' ? 'Nhân viên' : 'Chưa phân quyền')}"></strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
