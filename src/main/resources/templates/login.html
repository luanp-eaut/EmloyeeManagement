<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Phần mềm quản lý nhân sự</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" th:href="@{/employees}">Phần mềm quản lý nhân sự</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Email hoặc mật khẩu không hợp lệ</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">Bạn đã logged out.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Đăng nhập</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="control-label">Email</label> <input type="text"
									id="username" name="username" class="form-control"
									placeholder="Địa chỉ email" />
							</div>

							<div class="form-group mb-3">
								<label class="control-label">Mật khẩu</label> <input
									type="password" id="password" name="password"
									class="form-control" placeholder="Mật khẩu" />
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
