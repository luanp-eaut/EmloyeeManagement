<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Phần mềm quản lý nhân sự</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Phần mềm quản lý nhân sự</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/employees/new}">Thêm nhân viên</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<h1>Danh sách nhân viên</h1>
		</div>

		<br />
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-primary">
				<tr>
					<th>Họ và tên</th>
					<th>Chức danh</th>
					<th>Email</th>
					<th>Điện thoại</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.fullName}"></td>
					<td th:text="${employee.title}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.telephone}"></td>
					<td><a class="btn btn-primary"
						th:href="@{/employees/{employeeId}/edit(employeeId=${employee.id})}">Edit</a>
						<a class="btn btn-danger"
						th:href="@{/employees/{employeeId}/delete(employeeId=${employee.id})}">Delete</a>
						<a class="btn btn-success"
						th:href="@{/employees/{employeeId}/view(employeeId=${employee.id})}">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
