<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Phần mềm quản lý nhân sự</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Phần mềm quản lý nhân sự</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/employees}">Danh sách nhân viên</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/employees/new}">Thêm nhân viên</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container row col-md-8 offset-md-2">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Cập nhật thông tin nhân viên</h2>
			</div>
			<div class="card-body">
				<form method="post" role="form"
					th:action="@{/employees/{employeeId}(employeeId=${employee.id})}"
					th:object="${employee}">
					<div class="form-group mb-3">
						<label class="form-label">Họ và tên</label> <input
							class="form-control" id="fullName" name="fullName"
							placeholder="Nhập họ tên" type="text" th:field="*{fullName}" />
						<p th:if="${#fields.hasErrors('fullName')}" class="text-danger"
							th:errors="*{fullName}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Chức danh</label> <input
							class="form-control" id="title" name="title"
							placeholder="Nhập chức danh" type="text" th:field="*{title}" />
						<p th:if="${#fields.hasErrors('title')}" class="text-danger"
							th:errors="*{title}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Email</label> <input
							class="form-control" id="email" name="email"
							placeholder="Nhập email" type="text" th:field="*{email}" />
						<p th:if="${#fields.hasErrors('email')}" class="text-danger"
							th:errors="*{email}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Điện thoại</label> <input
							class="form-control" id="telephone" name="telephone"
							placeholder="Nhập điện thoại" type="text" th:field="*{telephone}" />
						<p th:if="${#fields.hasErrors('telephone')}" class="text-danger"
							th:errors="*{telephone}"></p>
					</div>
					<div class="form-group mb-3">
						<label for="role" class="form-label">Phân quyền</label> <select
							id="role" name="role" class="form-select">
							<option selected value="" disabled>Chọn phân quyền</option>
							<option value="admin">Quản trị</option>
							<option value="employee">Nhân viên</option>
						</select>
						<p th:if="${#fields.hasErrors('role')}" class="text-danger"
							th:errors="*{role}"></p>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
